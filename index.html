<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
  </head>
  <body>
    <header>
      <h1>Address Book</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Dashboard</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="search-contacts" method="get">
        <input id="search-input" type="text" name="q" placeholder="Search" />
        <button type="submit">Search</button>
      </form>

      <hr />
      <br />

      <form id="add-contact-form" method="post">
        <div>
          <label for="full-name">Full Name:</label>
          <input
            id="full-name"
            name="fullName"
            type="text"
            placeholder="Ananda Marwan"
            required
          />
        </div>
        <br />
        <div>
          <label for="email">Email :</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="ananda@gmail.com"
            required
          />
        </div>
        <br />
        <div>
          <label for="phone">Phone Number:</label>
          <input
            id="phone"
            name="phone"
            type="phone"
            placeholder="+62 813 7103 2245"
            required
          />
        </div>
        <br />
        <div>
          <label for="age">Age:</label>
          <input id="age" name="age" type="number" placeholder="24" />
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>

      <ul id="contacts-container">
        <!-- Contacts Data -->
      </ul>
    </main>

    <script src="/storage.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
