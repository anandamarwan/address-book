<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <div>
      <div id="header"></div>
      <form>
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit">Submit</button>
      </form>

      <div id="logosection"></div>

      <div id="searchsection"></div>

      <div id="actionsection"></div>
    </div>

    <div id="sidebar"></div>

    <div id="content" class="flex flex-col">
      <h1>Contacts</h1>
      <hr />
      <div>
        <form>
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Ananda"
            required
          /><br /><br />
          <label for="email">Email :</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="ananda@gmail.com"
            required
          /><br /><br />
          <label for="phone">Phone Number :</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="+62 813 7103 1191"
            required
          /><br /><br />
          <label for="age">Age :</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="24"
            required
          /><br /><br />

          <input type="button" onclick="formSubmit()" value="Submit!" />
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
